<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/writedocs.js"></script>
    <script src="../js/scans.js"></script>
</head>
<body>
    <div class="header">
        <a href="https://github.com/Tuhinshubhra/WPintel" class="header__link" target="_blank">
            <img class="header__logo" src="../images/banner.png">
        </a>
    </div>

    <div class="target_holder">
        <img src="../images/target.svg" class="target_img">
        <input type="text" id="target" class="target" value="">
        <button id="change_target" class="change_target">Imposta Target</button>
    </div>

    <div class="container" id="container">
        <div id="checking_wordpress">
            <div class="wp_check">
                <img src="../images/loading.svg">
                <h2>Rilevamento WordPress</h2>
            </div>
        </div>
    </div>
    
    <div class="ret_menu" id="ret_menu">‚Üê Torna al menu principale</div>
    
    <div class="footer">
        <a href="https://twitter.com/r3dhax0r" class="footer_twt">
            <img src="../images/twitter.svg" class="footer_icons">Twitter
        </a>
        <a href="https://github.com/Tuhinshubhra/" class="footer_gh">
            <img src="../images/github.svg" class="footer_icons">Github
        </a>
        <button class="donate_but" id="donate_but">
            <img src="../images/donate.svg" class="footer_icons">Dona
        </button>
    </div>
</body>
</html>
